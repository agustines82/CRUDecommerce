<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agustin Sampayo, Lucia Gonzalez Vidalon, Tomas Luna, Yessica Juarez">
    <meta name="description"
        content="Comprá online y pagalo en hasta 12 cuotas con envios a todo el pais. 40% off en tecnologia. Tienda oficial DronesLandia en Argentina. Tenemos los Mejores Drones Importados Phantom, Mavic y mucho más ¡Consultanos Ahora!.">
    <meta name="Keyworks" content="e-commerce, compras, drones , dron ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DronesLandia</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark py-3">
            <div class="container ">
                <a class="navbar-brand fs-3 text-light" href="index.html">DRONLANDIA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item fs-3">
                            <a class="nav-link active text-light" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item fs-3">
                            <a class="nav-link text-light" href="pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item fs-3 ocultar" id="mostrarAdmin">
                            <a class="nav-link text-light" href="pages/admin.html">Administrador</a>
                        </li>
                        <li class="nav-item fs-5 my-2 mx-3">
                            <!-- Button trigger modal -->
                            <button id="btnModalLogin" type="button" class="btn btn-dark btn-lg text-light">
                                Iniciar Sesion
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <h1 class="display-1 text-center mt-3">DronesLandia</h1>
            <h2 class="display-4 text-center">Tu tienda de drones</h2>
            <hr />
        </section>
        <section class="container">
            <div id="carouseldrones" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouseldrones" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouseldrones" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouseldrones" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active banner">
                        <img src="img/bannerIndex2.jpg" class="d-block w-100 carousel " alt="atardecer con dron" />
                    </div>
                    <div class="carousel-item banner">
                        <img src="img/bannerIndex1.jpg" class="d-block w-100 carousel " alt="dron celeste" />
                    </div>
                    <div class="carousel-item banner">
                        <img src="img/bannerIndex3.jpg" class="d-block w-100 carousel " alt="paisaje" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouseldrones"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouseldrones"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="container my-5 text-center">
            <h2 class="text-center display-2">Busca tu dron</h2>
            <input type="text" id="formulario" class="form-control my-2">
            <button class="btn btn-primary mb-2" id="boton">Buscar</button>
            <ul id="resultado">
            </ul>
        </section>
        <section class="container my-5">
            <h3 class="text-center display-4 my-4 ">Conoce nuestros diferentes diseños</h3>
            <hr>
            <article class="row text-center centrarCards my-5" id="exposicionProductos">
            </article>
        </section>
        <!--Ventana Modal -->
        <div class="modal fade" id="formularioModalLogin" tabindex="-1" aria-labelledby="iniciarSesion"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-black d-flex justify-content-center">
                        <img src="" alt="imagen del logo de " class=" w-50">
                    </div>
                    <form id="formModalLogin">
                        <div class="my-3 mx-5">
                            <label for="emailModal" class="col-form-label">Correo electronico</label>
                            <input type="text" class="form-control" id="emailModal" placeholder="ejemplo@gmail.com"
                                required>
                        </div>
                        <div class="my-3 mx-5">
                            <label for="contraseniaModal" class="col-form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseniaModal" required>
                        </div>
                    </form>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-dark text-light fs-4" id="btnLogin"> <a
                                href="index.html">Iniciar
                                sesion</a></button>
                    </div>
                    <a href="pages/registro.html" class="card-link text-center">Registrate</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-light lead py-4">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/paginaPrincipal.js" type="module"></script>
</body>
