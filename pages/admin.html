<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agustin Sampayo, Lucia Gonzalez Vidalon, Tomas Luna, Cristian Uncos, Yessica Juarez">
    <meta name="description"
        content="Comprá online y pagalo en hasta 12 cuotas con envios a todo el pais. 40% off en tecnologia. Tienda oficial DronesLandia en Argentina. Tenemos los Mejores Drones Importados Phantom, Mavic y mucho más ¡Consultanos Ahora!.">
    <meta name="Keyworks" content="e-commerce, compras, drones , dron ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>DronesLandia</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark py-3">
            <div class="container ">
                <a class="navbar-brand fs-3 text-light" href="../index.html">DRONLANDIA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item fs-3">
                            <a class="nav-link active text-light" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item fs-3">
                            <a class="nav-link text-light" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item fs-3">
                            <a class="nav-link text-light" href="admin.html">Administrador</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container text-center my-3">
            <h1 class="display-1">Administrador de Productos</h1>
            <hr>
            <!-- Button trigger modal - eliminar los data una vez que les des funcionabilidad-->
            <button id="btnModalProducto" type="button" class="btn btn-lg btn-primary" <i class="bi bi-bag-plus-fill">
                Agregar
                Producto</i></button>
        </section>
        <section class="my-5">
            <h3 class="display-3 text-center">Lista de Productos</h3>
            <hr>
        </section>
        <section class="container table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">CODIGO</th>
                        <th scope="col" class="text-center">MARCA</th>
                        <th scope="col" class="text-center">MODELO</th>
                        <th scope="col" class="text-center">PRECIO</th>
                        <th scope="col" class="text-center">CATEGORIA</th>
                        <th scope="col" class="text-center">DESCRIPCION</th>
                        <th scope="col" class="text-center">STOCK</th>
                        <th scope="col" class="text-center">IMAGEN</th>
                        <th scope="col" class="text-center">ACCION</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                </tbody>
            </table>
        </section>
        <!-- Ventana Modal -->
        <div class="modal fade" id="formularioProducto" tabindex="-1" aria-labelledby="formulario" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ingresar un nuevo producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formProductos">
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Codigo</label>
                                <input type="text" class="form-control" id="codigo" placeholder="123" minlength="3"
                                    required disabled>
                            </div>
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" placeholder="DJI" minlength="3"
                                    maxlength="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modelo" placeholder="STP300" minlength="3"
                                    maxlength="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" placeholder="5000" min="1"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria"
                                    placeholder="con camara / sin camara" minlength="3" maxlength="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <textarea type="textarea" class="form-control" id="descripcion"
                                    placeholder="especificaciones técnicas" minlength="20" maxlength="300"
                                    required></textarea>

                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" placeholder="3500" min="1"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="text" class="form-control" id="imagen"
                                    placeholder="https://rconline.com.ar/wp-content/uploads/2022/05/DJI-Mini-3-Pro-20-600x338.png"
                                    required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="btnProducto">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-light lead py-4">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../js/admin.js" type="module"></script>
</body>

</html>
